name: Build and Tag Release

env:
  SUPABASE_URL: ${{ vars.RELEASE_SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ vars.RELEASE_SUPABASE_ANON_KEY }}
  
on:
  push:
    branches:
      - main
      - test

permissions:
  contents: write  # Grant write permission to contents to push tags

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
        version: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get the version from pubspec.yaml
      id: get_version
      working-directory: ./Frontend
      run: |
        VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | tr -d '[:space:]')
        echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
   
    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: |
        curl -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Content-Type: application/json" \
          https://api.github.com/repos/${GITHUB_REPOSITORY}/releases \
          -d '{
            "tag_name": "v'${VERSION}'",
            "name": "Release v'${VERSION}'",
            "body": "Release v'${VERSION}'",
            "draft": false,
            "prerelease": false
          }'


  build_android:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Echo Supabase URL
      run: echo $SUPABASE_URL

    - name: Echo Supabase Anon Key
      run: echo $SUPABASE_ANON_KEY
      
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install dependencies
      working-directory: ./Frontend
      run: flutter pub get
      
    - name: Build APK
      working-directory: ./Frontend
      run: flutter build apk --dart-define=SUPABASE_URL=$SUPABASE_URL --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: android-${{ needs.create-release.outputs.VERSION }}  # Include version in artifact name
        path: Frontend/build/app/outputs/flutter-apk/app-release.apk

  build_windows:
    needs: create-release
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'

    - name: Enable Windows desktop
      working-directory: ./Frontend
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      working-directory: ./Frontend
      run: flutter pub get

    - name: Build Windows EXE
      working-directory: ./Frontend
      run: flutter build windows --dart-define=SUPABASE_URL=$SUPABASE_URL --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
      
    - name: Upload Windows EXE
      uses: actions/upload-artifact@v2
      with:
        name: windows-${{ needs.create-release.outputs.VERSION }}  # Include version in artifact name
        path: Frontend/build/windows/x64/runner/Release
